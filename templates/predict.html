<!DOCTYPE html>
<html>
<head>
    <title>Cardio Risk Prediction</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #dbeafe, #f8fafc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 22px 24px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 18px;
            color: #1e3a8a;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #475569;
            display: block;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            height: 38px;
            padding: 6px 10px;
            margin-bottom: 12px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row div {
            flex: 1;
        }

        button {
            width: 100%;
            height: 40px;
            margin-top: 6px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }

        .result {
            margin-top: 16px;
            padding: 10px;
            background: #fee2e2;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #b91c1c;
        }

        .error {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            color: #dc2626;
        }

        footer {
            margin-top: 12px;
            text-align: center;
            font-size: 11px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸ«€ Cardio Disease Risk</h2>

    <form method="post" action="/predict">

        <label>Age</label>
        <input type="number" name="age" placeholder="Years" required
               value="{{ request.form.age }}">

        <div class="row">
            <div>
                <label>Height</label>
                <input type="number" name="height" placeholder="cm" required
                       value="{{ request.form.height }}">
            </div>
            <div>
                <label>Weight</label>
                <input type="number" name="weight" placeholder="kg" required
                       value="{{ request.form.weight }}">
            </div>
        </div>

        <label>Systolic Blood Pressure</label>
        <input type="number" name="ap_hi" placeholder="Upper BP" required
               value="{{ request.form.ap_hi }}">

        <label>Diastolic Blood Pressure</label>
        <input type="number" name="ap_lo" placeholder="Lower BP" required
               value="{{ request.form.ap_lo }}">

        <label>Cholesterol Level</label>
        <select name="cholesterol" required>
            <option value="1" {% if request.form.cholesterol == '1' %}selected{% endif %}>Normal</option>
            <option value="2" {% if request.form.cholesterol == '2' %}selected{% endif %}>Above Normal</option>
            <option value="3" {% if request.form.cholesterol == '3' %}selected{% endif %}>High</option>
        </select>

        <label>Smoking Habit</label>
        <select name="smoke" required>
            <option value="0" {% if request.form.smoke == '0' %}selected{% endif %}>No</option>
            <option value="1" {% if request.form.smoke == '1' %}selected{% endif %}>Yes</option>
        </select>

        <label>Alcohol Consumption</label>
        <select name="alco" required>
            <option value="0" {% if request.form.alco == '0' %}selected{% endif %}>No</option>
            <option value="1" {% if request.form.alco == '1' %}selected{% endif %}>Yes</option>
        </select>

        <label>Physical Activity</label>
        <select name="active" required>
            <option value="1" {% if request.form.active == '1' %}selected{% endif %}>Active</option>
            <option value="0" {% if request.form.active == '0' %}selected{% endif %}>Not Active</option>
        </select>

        <!-- default gender (1) to match training features; change to a select if you want to capture it -->
        <input type="hidden" name="gender" value="1">

        <button type="submit">Predict Risk</button>
    </form>

    {% if risk is not none %}
        <div class="result">
            Estimated Risk: {{ risk }} %
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <footer>
        Educational use only Â· Not a medical diagnosis
    </footer>
</div>

</body>
</html>
